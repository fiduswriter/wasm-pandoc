name: Test, deploy, and release

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Download Pandoc WASM
        run: npm run postinstall

      - name: Verify WASM downloaded
        run: |
          if [ ! -f src/pandoc.wasm ]; then
            echo "Error: pandoc.wasm not found"
            exit 1
          fi
          echo "âœ“ pandoc.wasm found"
          ls -lh src/pandoc.wasm

      - name: Run tests
        run: node test-simple.js

  deploy-pages:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: read
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Download Pandoc WASM
        run: npm run postinstall

      - name: Prepare demo
        run: |
          cp src/pandoc.wasm demo/

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: demo

      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4

  release:
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Extract version
        id: extract-version
        run: |
          VERSION=$(jq -r .version package.json)
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Create release package
        run: |
          mkdir -p release
          cp package.json README.md LICENSE CHANGELOG.md index.js release/
          cp -r src release/
          cp -r scripts release/
          cd release
          npm pack
          mv *.tgz ../wasm-pandoc-${{ steps.extract-version.outputs.version }}.tgz

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: wasm-pandoc-${{ steps.extract-version.outputs.version }}.tgz
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            Release of wasm-pandoc ${{ steps.extract-version.outputs.version }}

            Uses official Pandoc WASM binary.

            See [CHANGELOG.md](https://github.com/fiduswriter/wasm-pandoc/blob/main/CHANGELOG.md) for details.

      - name: Publish to NPM
        if: success()
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
